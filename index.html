<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebGL</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
      vkBridge.send("VKWebAppInit", {});
      function reklamma() {
        console.log("340980934584305348509483495843058340958304580349580348504358");
        vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'reward' })
          .then((data) => {
            if (data.result)
              console.log('Реклама показана');
            else
              console.log('Ошибка при показе');
          })
        .catch((error) => { console.log(error); /* Ошибка */ });
      }
      let i = setInterval(reklamma, 50000);
      document.addEventListener('keydown', reklamma);
      
    </script>
  </head>
  
  <style>
        body {
          background-color: #000000
        }
  </style>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1000px; height: 1600px"></div>
      
    </div>
  </body>
</html>
